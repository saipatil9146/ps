<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>PMPML</title>
    <link rel="icon" href="pmpml.png">
    <style>
        @media (max-width: 700px) {
            body {
                background-color: rgb(220, 220, 255);
                margin: auto;
                padding: 0%;
            }

            .main {
                display: flex;
                margin-top: 20px;
            }

            .all {
                text-decoration: underline;
                font-size: 15px;
                font-family: Arial, Helvetica, sans-serif;
                margin: 0 0 0 82%;
                font-weight: normal;
            }

            .crossimg {
                height: 16px;
                margin: 0 0 0 -90%;
            }

            .contain {
                height: 550px;
                width: 90%;
                margin: 170px 25px 30px 20px;
                border-radius: 15px;
                background-color: rgb(207, 46, 46);
                display: flex;
                position: relative;
            }

            .mainname {
                height: 13px;
            }

            .marathi {
                color: #fff;
                font-size: 22px;
                font-family: system-ui, sans-serif;
                text-align: center;
                margin-top: 6px;
            }

            .textcontain {
                background-color: #fff;
                height: 476px;
                width: 443px;
                margin-top: -16px; /* Adjusted margin to create a 4px gap */
                position: relative;
                overflow: hidden;
            }

            .pif {
                display: flex;
                margin-left: 10px;
            }

            .passtype {
                width: 59.3333%;
                height: 60px;
            }

            .passt {
                font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
                font-size: 13px;
                color: gray;
                margin-left: 8px;
            }

            .pmc {
                position: absolute;
                font-family: Verdana, Geneva, Tahoma, sans-serif;
                margin: -10px 0 0 10px;
                font-size: 21px;
            }

            .id {
                width: 55.3333%;
            }

            .rs {
                width: 33.3333%;
            }

            .hirizontal-line {
                margin-top: 10px;
                width: 100%;
                position: relative;
                border-top: 1px dashed rgb(207, 207, 207);
            }

            .hirizontal-line::before,
            .hirizontal-line::after {
                content: '';
                position: absolute;
                width: 20px;
                height: 20px;
                border: 1px solid rgb(207, 207, 207);
                border-radius: 50%;
                background-color: white;
                top: -10px;
            }

            .hirizontal-line::before {
                left: -10px;
            }

            .hirizontal-line::after {
                right: -10px;
            }

            .hirizontal-line.second::before,
            .hirizontal-line.second::after {
                content: none;
            }

            .booktime {
                display: flex;
                height: 80px;
                margin-top: 20px;
            }

            .time,
            .valid {
                width: 50%;
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            .ttt {
                font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
                font-size: 15px;
                color: gray;
                margin-left: -50px;
            }

            .sss {
                font-family: sans-serif;
                margin: -10px 0 0 0;
                font-size: 15px;
                text-align: center;
            }

            .number {
                font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
                text-align: center;
                margin-top: 10px;
                color: rgb(117, 117, 117);
            }

            .logoo img {
                height: 120px;
                margin: 75px 0 0 160px;
                animation: zoomInOut 1.8s ease-in-out infinite;
            }

            @keyframes zoomInOut {
                0%,
                100% {
                    transform: scale(0.8);
                }

                50% {
                    transform: scale(1.5);
                }
            }

            .onedayname {
                position: absolute;
                bottom: 0;
                left: 50%;
                transform: translateX(-50%);
                
                padding: 5px 10px;
                color: #fff;
                font-family: Arial, Helvetica, sans-serif;
                font-size: 18px;
            }

            .cus {
                height: 55px;
                background-color: rgb(255, 255, 255);
                border-radius: 100px;
                width: 55px;
                margin: 185px 0 0 82.5%;
                box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
            }

            .cus img {
                height: 20px;
                position: relative;
                justify-items: center;
                align-items: center;
                margin: 17px 0 0 17px;
            }
        }
    </style>
</head>

<body>
    <div class="main">
        <h6 class="all">All passes</h6>
        <img class="crossimg" src="https://www.transparentpng.com/download/cross/yM7oG6-cross-svg-png-icon-free-download.png" alt="image">
    </div>
    <div class="contain">
        <div class="mainname">
            <p class="marathi">पुणे महानगर परिवहन महामंडळ लि.</p>
            <div class="textcontain">
                <div class="pif">
                    <div class="passtype">
                        <p class="passt">Pass Type</p>
                        <b class="pmc"><strong>Only PMC</strong></b>
                    </div>
                    <div class="id">
                        <p class="passt">ID</p>
                        <b class="pmc"><strong>5292</strong></b>
                    </div>
                    <div class="rs">
                        <p class="passt">Fare</p>
                        <b class="pmc"><strong>₹40</strong></b>
                    </div>
                </div>
                <div class="hirizontal-line"></div>
                <div class="booktime">
                    <div class="time">
                        <p class="ttt">Booking Time</p>
                        <b class="sss"><strong>01 Oct, 24 | 06:12 AM</strong></b>
                    </div>
                    <div class="valid">
                        <p class="ttt">Validity Time</p>
                        <b class="sss"><strong>01 Oct, 24 | 11:59 PM</strong></b>
                    </div>
                </div>
                <div class="number">2410010612MIT8HS</div>
                <div class="hirizontal-line second"></div>
                <div class="logoo">
                    <img src="https://play-lh.googleusercontent.com/lFSZVZeLbHkZN9Iz7kGqJ0aVEEy_AaZYPAX9lyomfZvNCARgoihUKm4oV6z4mlAl_hTV" alt="image">
                </div>
            </div>
        </div>
        <div class="onedayname"><strong>One Day Pass</strong> </div>
    </div>
    <div class="cus">
        <img src="https://e7.pngegg.com/pngimages/654/738/png-clipart-computer-icons-name-icon-black-desktop-wallpaper.png">
    </div>
</body>

</html>
